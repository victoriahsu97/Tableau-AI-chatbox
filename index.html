<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ChatGPT in Tableau</title>
  <style>
    body { font-family: Arial; margin: 15px; }
    textarea { width: 100%; height: 80px; }
    #answer { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>ChatGPT in Tableau Dashboard</h2>

<textarea id="input" placeholder="輸入你的問題…"></textarea>
<button onclick="send()">送出</button>

<div id="answer"></div>

<script>
async function send() {
    const question = document.getElementById("input").value;

    // 若沒輸入內容，直接返回
    if (!question.trim()) {
        document.getElementById("answer").textContent = "⚠️ 請輸入問題後再送出。";
        return;
    }

    document.getElementById("answer").textContent = "ChatGPT 分析中…";

    try {
        const res = await fetch("https://tableau-ai-chatbox.onrender.com/api/chat", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: question })
        });

        // 如果後端回應錯誤
        if (!res.ok) {
            document.getElementById("answer").textContent =
                "⚠️ 伺服器回應錯誤：" + res.status;
            return;
        }

        const data = await res.json();

        // ⭐⭐ 正確取得 OpenAI 回覆內容 ⭐⭐
        const reply = data?.choices?.[0]?.message?.content;

        document.getElementById("answer").textContent =
            reply || "⚠️ API 回傳格式異常，沒有取得回答。";

    } catch (err) {
        document.getElementById("answer").textContent =
            "⚠️ 發生錯誤： " + err.message;
    }
}
</script>

</body>
</html>
