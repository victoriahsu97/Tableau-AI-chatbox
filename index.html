<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ChatGPT in Tableau</title>
  <script src="https://cdn.jsdelivr.net/npm/tableauwdc@2.3.0/dist/tableauwdc-2.3.latest.js"></script>
  <style>
    body { font-family: Arial; margin: 15px; }
    textarea { width: 100%; height: 80px; }
    #answer { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>ChatGPT in Tableau Dashboard</h2>

<textarea id="input" placeholder="輸入你的問題…"></textarea>
<button onclick="send()">送出</button>

<div id="answer"></div>

<script>
async function send() {
    const question = document.getElementById("input").value;
    if (!question.trim()) {
        document.getElementById("answer").textContent = "請輸入問題。";
        return;
    }

    document.getElementById("answer").textContent = "ChatGPT 分析中…";

    try {
        const res = await fetch("http://127.0.0.1:5000/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });

        const data = await res.json();
        document.getElementById("answer").textContent =
            data.answer || "ERROR: 回覆解析失敗";

    } catch (err) {
        document.getElementById("answer").textContent = "無法連線到伺服器：" + err;
    }
}
</script>

</body>
</html>
