<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ChatGPT in Tableau</title>
  <style>
    body { font-family: Arial; margin: 15px; }
    textarea { width: 100%; height: 80px; }
    #answer { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>ChatGPT in Tableau Dashboard</h2>

<textarea id="input" placeholder="輸入你的問題…"></textarea>
<br><br>

<input type="file" id="imageInput" accept="image/*">
<br><br>

<button id="sendBtn">送出</button>

<div id="answer"></div>

<script>
document.getElementById("sendBtn").addEventListener("click", send);

async function send() {

    console.log("Send button triggered.");  // ← 用來測試按鈕是否有反應

    const text = document.getElementById("input").value;
    const imageFile = document.getElementById("imageInput").files[0];

    document.getElementById("answer").textContent = "分析中…";

    let base64Image = null;

    if (imageFile) {
        base64Image = await toBase64(imageFile);
    }

    const payload = {
        message: text,
        image_base64: base64Image
    };

    try {
        const res = await fetch("https://tableau-ai-chatbox.onrender.com/api/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!data.reply) {
            document.getElementById("answer").textContent =
                "⚠️ API 回傳格式錯誤：" + JSON.stringify(data);
            return;
        }

        document.getElementById("answer").textContent = data.reply;

    } catch (err) {
        document.getElementById("answer").textContent = "⚠️ 錯誤：" + err;
    }
}

function toBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
            let base64 = reader.result.split(",")[1];
            resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}
</script>

</body>
</html>
