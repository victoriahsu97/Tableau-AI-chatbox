<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ChatGPT in Tableau</title>
  <style>
    body { font-family: Arial; margin: 15px; }
    textarea { width: 100%; height: 80px; }
    #answer { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>AI策略顧問</h2>

<textarea id="input" placeholder="輸入你的問題…"></textarea>
<br>

<input type="file" id="imageInput" accept="image/*">
<br><br>

<button onclick="send()">送出</button>

<div id="answer"></div>

<script>
async function send() {
    const question = document.getElementById("input").value;
    const imageFile = document.getElementById("imageInput").files[0];

    document.getElementById("answer").textContent = "策略顧問分析中…";

    const formData = new FormData();
    formData.append("message", question);

    if (imageFile) {
        formData.append("image", imageFile);
    }

    try {
        const res = await fetch("https://tableau-ai-chatbox.onrender.com/api/chat", {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        if (!data.reply) {
            document.getElementById("answer").textContent =
                "⚠️ API 回傳格式異常：" + JSON.stringify(data);
            return;
        }

        document.getElementById("answer").textContent = data.reply;

    } catch (err) {
        document.getElementById("answer").textContent = "⚠️ 錯誤：" + err;
    }
}
</script>

</body>
</html>
