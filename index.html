<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ChatGPT in Tableau</title>
  <style>
    body { font-family: Arial; margin: 15px; }
    textarea { width: 100%; height: 80px; }
    #answer { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>AI策略顧問</h2>

<textarea id="input" placeholder="輸入你的問題…"></textarea>
<button onclick="send()">送出</button>

<div id="answer"></div>

<script>
async function send() {
    const question = document.getElementById("input").value;
    document.getElementById("answer").textContent = "策略顧問思考中…";

    const payload = {
        message: question
    };

    try {
        const res = await fetch("https://tableau-ai-chatbox.onrender.com/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        console.log("API 回傳：", data);

        if (!data.reply) {
            document.getElementById("answer").textContent = "⚠️ API 回傳格式異常：無 reply 欄位";
            return;
        }

        document.getElementById("answer").textContent = data.reply;

    } catch (err) {
        document.getElementById("answer").textContent = "⚠️ 發生錯誤：" + err;
    }
}
</script>

</body>
</html>
